name: build-windows-binary

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: https://packagemanager.posit.co/cran/__linux__/focal/latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'

      - name: Setup RTools (for R 4.2.x)
        uses: r-lib/actions/setup-rtools@v2

      - name: Confirm toolchain
        shell: bash
        run: |
          Rscript -e "sessionInfo()"
          cmake --version
          gcc --version || true
          g++ --version || true

      - name: Build source tarball
        shell: bash
        run: |
          R CMD build .

      - name: Install and build binary
        shell: bash
        run: |
          PKG_TGZ=$(ls -1t *.tar.gz | head -n1)
          echo "Building binary from: $PKG_TGZ"
          R CMD INSTALL --build "$PKG_TGZ"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: llamacppR-windows-binary
          path: |
            *.zip
            *.tar.gz


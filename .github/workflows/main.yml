name: build-windows-binary

on:
  push:
    branches: [ main, master ]
    paths-ignore: [ '**/*.md' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Installs R + Rtools on Windows when rtools-version is set
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
          rtools-version: '42'     # <-- this replaces setup-rtools

      # (optional) pandoc for vignettes / README rendering
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install OpenBLAS (ucrt64)
        shell: bash
        run: |
          pacman -Sy --noconfirm --needed \
            mingw-w64-ucrt-x86_64-openblas \
            mingw-w64-ucrt-x86_64-gcc-fortran

      - name: Toolchain info
        shell: bash
        run: |
          Rscript -e "sessionInfo()"
          cmake --version
          g++ --version || true

      - name: Build source tarball
        shell: bash
        run: R CMD build .

      - name: Install and build binary (.zip)
        shell: bash
        run: |
          PKG_TGZ=$(ls -1t *.tar.gz | head -n1)
          echo "Building binary from: $PKG_TGZ"
          R CMD INSTALL --build "$PKG_TGZ"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llamacppR-windows-binary
          path: |
            *.zip
            *.tar.gz
